<!DOCTYPE html>
<html lang="en" ng-app='pokemonfoo'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>pokemon foo</h1>
        <div class="filter">
            Filter Pokemon By Name: <input ng-model="myFilter">
            <div class="filter-debug">myFilter: {{myFilter}}</div>
        </div>
        <!-- Type something <input ng-model="myValue">

        <div>you typed: {{myValue.toLowerCase()}}</div>
        <div ng-if='myValue == "a"'>hey this is cool</div> -->

        <div ng-controller="cardsCtrl">
            <div class="cardList">
                <div class="card" ng-repeat="card in cards | filter:myFilter">
                    <div class='name'>
                        {{card.name}}
                    </div>
                    <div class="picture" ng-style='{backgroundImage:"url(" + card.url + ")"}'></div>
                    <div class="stats">
                        <div class="stat">
                            TYPE: {{card.type | uppercase}}
                        </div>
                        <div class="stat" ng-repeat="(key, value) in card.stats">
                            {{key | uppercase}}: {{value}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>
    <script src="app2/app.js"></script>
    <script src="app2/controllers/cardsCtrl.js"></script>
</body>
</html>
